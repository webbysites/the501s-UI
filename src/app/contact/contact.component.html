<div class="container-fluid">

  <div id="top-area" class="row h-100 py-5">
    <div
      class="col-12 col-lg-8 offset-lg-2 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mb-3">contact <span style="color: #a8112e; font-weight: 700">the 501s</span></h1>
      <h3 class="mb-3 text-center">
        we are down to play your next event
      </h3>
      <h3 class="mb-3 text-center px-2">
        shoot us an email
      </h3>
    </div>
  </div>

  <div class="container py-5">

      <div
        class="contact-form"
        [formGroup]="contactForm"
        #formDirective="ngForm"
        >
        <div class="row w-100">
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill" >
              <input
                matInput
                placeholder="first name"
                formControlName="firstName"
              >
              <mat-icon svgIcon="person" matSuffix></mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill">
              <input
                matInput
                placeholder="last name"
                formControlName="lastName"
              >
              <mat-icon svgIcon="person" matSuffix></mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row w-100">
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill">
              <input
                matInput
                placeholder="enter your email addess"
                formControlName="email"
              >
              <mat-icon svgIcon="email" matSuffix></mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row w-100">
          <div class="col">
            <mat-form-field appearance="fill">
              <textarea matInput placeholder="message" formControlName="message"></textarea>
              <mat-icon svgIcon="message" matSuffix></mat-icon>
            </mat-form-field>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          (click)="onSubmit()"
        >
          submit
          <!-- <mat-icon class="btn-icon" svgIcon="send" matSuffix></mat-icon> -->
        </button>
      </div>

</div>
